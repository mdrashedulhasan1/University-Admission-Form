<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form-02</title>
</head>
<body bgcolor="tomato">
    <center>
        <h1>University Admission Form</h1>
    <p><label for="">First Name</label></p>
    <input type="text" name="" id="">
    <p><label for="">last Name</label></p>
    <input type="text" name="" id="">
    <p><label for="">Father's Name</label></p>
    <input type="text" name="" id="">

    <p><label for="">Address</label></p>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <p>Gender</p>
    <p><label for="male"><input type="radio" name="gender" id="male">Male</label></p>
    <p><label for="female"><input type="radio" name="gender" id="female">Female</label></p>
    <p><label for="others"><input type="radio" name="gender" id="others">Others</label></p>

    <p>Course Name</p>
    <select name="" id="">
        <option value="">Select...</option>
        <option value="">Web Development</option>
        <option value="">Web Design</option>
        <option value="">UI/UX Design</option>
    </select>

    <p>City</p>
    <select name="" id="">
        <option value="">Select...</option>
        <option value="">Dhaka</option>
        <option value="">C-2</option>
        <option value="">C-3</option>
    </select>

    <p>District</p>
    <select name="" id="">
        <option value="">Select...</option>
        <option value="">Tangail</option>
        <option value="">D-1</option>
        <option value="">D-2</option>
    </select>

    <p><label for="">PinCode</label></p>
    <input type="password" name="" id="">

    <p><label for="">Student Email</label></p>
    <input type="email" name="" id="">
    <br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </center>
</body>
</html>
